sudo: false
dist: trusty

language: cpp
compiler:
  - clang
  
services:
  - docker

before_install:
- mkdir artifacts
- docker pull nicolaw/trinitycore
- docker run -d --rm -v  "$PWD/artifacts":/artifacts nicolaw/trinitycore -r https://github.com/timothystewart6/BotsPlusPlus.git --branch master
- docker ps -a

before_install:
  - git config user.email "travis@build.bot" && git config user.name "Travis CI"
  - git tag -a -m "Travis build" init

script:
  - ./artifacts/authserver --version
  - ./artifacts/worldserver --version